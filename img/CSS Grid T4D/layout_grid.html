<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <style>
      .grid {
        display: grid;
        border: 2px blue solid;
        height: 500px;
        width: 500px;
        grid-template: repeat(4, 1fr 2fr) / repeat(4, 3fr 2fr);
        gap: 5px;
      }

      .a {
      }

      .box {
        background-color: beige;
        color: black;
        border-radius: 5px;
        border: 2px dodgerblue solid;
      }
    </style>
  </head>

  <body>
    <div class="grid">
      <div class="box a">A</div>
    </div>
  </body>
</html>
